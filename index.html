<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: antiquewhite;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="checkLocation()">Click Here</button>
    <script>
        function checkLocation() {
            const location = prompt("Please enter your location:");
            if (location.toLowerCase() === 'haryana' || location.toLowerCase() === 'punjab' || location.toLowerCase() === 'chandigarh') {
                window.location.href = 'page2.html';
            } else {
                alert("Access not granted");
            }
        }
    </script>
</body>
</html>
